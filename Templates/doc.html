{% extends "base.html" %}

{% block head %}
<title>Docs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
                font-family: 'Montserrat', sans-serif;
                background-color: #f8f9fa;
                color: #333;
           }
        header {
                background-color: chocolate;
                color: #fff;
                padding: 20px 0;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 100;
            }

        main {
                margin-top: 30px;
                padding: 20px;
            }
        h2 {
                color: #333;
                margin-bottom: 20px;
            }
        table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
        th, td {
                padding: 10px 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
        th {
                background-color: #f2f2f2;
                font-weight: bold;
                color: #333;
            }
        tr:nth-child(even) {
                background-color: #f5f5f5;
            }
        a.button {
                display: inline-block;
                padding: 8px 20px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s;
                margin-right: 10px;
            }
        form {
                display: inline;
                margin-left: 10px;
            }
        button[type="submit"] {
                border: none;
                padding: 8px 10px;
                font-size: 15px;
                border-radius: 4px;
                cursor: pointer;
            }


</style>
{% endblock %}
{% block body %}

{% include "navbar1.html" %}

<main>
    <div class="manage-sections">
        <h2>Manage Document</h2>
        
        <table>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Edit</th>
            </tr>
            {% for doc in docs %}
                <tr>
                    <td>{{ doc.title }}</td>
                    <td>{{ doc.description }}</td>
                    <td><a href="/edit_doc/{{ doc.id }}" class="button">Edit</a></td>
                </tr>
            {% endfor %}
        </table>
            <br>
            <br>
            <a href="/add_doc" class="button" >Add Doc</a>

        
    </div>
    
</main>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% include "conclusion.html" %}

{% endblock %}
