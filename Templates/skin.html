{% extends "base.html" %}

{% block head %}
<title>Skin Care Model - Menty</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa; /* Light gray background */
    }
    .container {
        background-color: #fff; /* White background for container */
        border-radius: 10px; /* Rounded corners for container */
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Soft shadow effect */
        padding: 30px;
        margin-top: 50px;
    }
    .form-group label {
        color: #495057; /* Dark gray text color */
    }
    .btn-primary {
        background-color: #007bff; /* Blue button color */
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        border-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
{% include "navbar.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Image for Skin Analysis</h1>
            <form action="/predict2" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="form-group">
                    <label for="imageInput">Select an image:</label>
                    <input type="file" class="form-control-file" id="imageInput" name="image" accept="image/*" capture="camera" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Analyze</button>
            </form>
        </div>
    </div>
</div>
<br>
<a href="/symptoms" class="btn btn-primary mb-3 ml-5">Back</a>

{% include "conclusion.html" %}
{% endblock %}
