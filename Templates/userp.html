{% extends "base.html" %}

{% block head %}
    <title>User Profile-Menty</title>
    <style>
        .modal-header .close {
            margin-left: auto;
            padding: 0;
            font-size: 1.5rem;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
{% endblock %}

{% block body %}
    
    {% include "navbar.html" %}
    
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>User Profile</h2>
            <hr>
            <h5>Username:</h5>
            <p id="username">{{ user.username }}</p>
            <h5>Email:</h5>
            <p id="email">{{ user.email }}</p>
            
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changeEmailModal">Change Email</button>
            <br>
            <br>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/change_password" method="POST">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="new_password" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Change Email Modal -->
<div class="modal fade" id="changeEmailModal" tabindex="-1" role="dialog" aria-labelledby="changeEmailModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changeEmailModalLabel">Change Email</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/change_email" method="POST">
          <div class="form-group">
            <label for="newEmail">New Email</label>
            <input type="email" class="form-control" id="newEmail" name="new_email" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Change Email</button>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<br>
{% include "conclusion.html" %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
